<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>X-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
<style>

</style>
<div id="app">
  <div style="overflow: hidden; padding-top: 50px; padding-bottom: 40px;">
    <x-popover position="bottom">
      <template slot="content" slot-scope="{close}">
        <div>popover内容</div>
        <x-button @click="close">关闭</x-button>
      </template>
      <x-button>点我</x-button>
    </x-popover>

    <x-popover>
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点我</x-button>
    </x-popover>
    <x-popover position="left">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点我</x-button>
    </x-popover>
    <x-popover position="right">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点我</x-button>
    </x-popover>
  </div>
  <div style="overflow: hidden;">
    <x-popover position="bottom" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点我</x-button>
    </x-popover>

    <x-popover trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点我</x-button>
    </x-popover>
    <x-popover position="left" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点我</x-button>
    </x-popover>
    <x-popover position="right" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <x-button>点我</x-button>
    </x-popover>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
