<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>X-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>

<div id="app">
  <div style="border: 1px solid black">
    <x-row gutter="20">
      <x-col>1</x-col>
      <x-col>2</x-col>
    </x-row>
    <x-row gutter="20">
      <x-col>2</x-col>
      <x-col>3</x-col>
      <x-col>1</x-col>
    </x-row>
    <x-row gutter="20">
      <x-col>1</x-col>
      <x-col>2</x-col>
      <x-col>3</x-col>
      <x-col>4</x-col>
    </x-row>
    <x-row gutter="20">
      <x-col span="2" >1</x-col>
      <x-col span="12" offset="10">2</x-col>
    </x-row>
  </div>

  <div class="box">
    <x-input value="张三" disabled></x-input>
    <x-input value="李四" readonly></x-input>
    <x-input value="xujinjun"></x-input>
  </div>
  <div class="box">
    <x-input value="xujinjun" @change="inputChange"></x-input>
  </div>
  <div class="box">
    <x-input value="xujinjun" error="姓名不能少于两个字"></x-input>
  </div>
  <div class="box">
    <x-button icon="shezhi" :loading="loading1" @click="loading1 = !loading1" icon-position="left">
      按钮
    </x-button>
    <x-button-group>
      <x-button icon="shezhi" :loading="loading2" @click="loading2 = !loading2" icon-position="left">
        按钮
      </x-button>
      <x-button icon="shezhi" :loading="loading3" @click="loading3 = !loading3" icon-position="right">
        按钮
      </x-button>
    </x-button-group>
    <x-icon name="shezhi"></x-icon>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
